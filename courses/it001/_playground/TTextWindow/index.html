                    {name: 'dojox',                         location: 'dojo/dojox'},
                    {name: 'gridx',                         location: 'dojo/gridx'},
                    {name: 'jsdemo',                        location: 'jsdemo'},
                    {name: 'courseware',                    location: 'courseware'},

        <script type="text/javascript">
var gTxtWnd = null;
        
function showText ()
{
    gTxtWnd.Show ("Important message", "Read this below", "This is my text");
}
        
require
([
    "dojo/parser",
    "dojo/dom",
    "dijit/form/Button",
    "courseware/gui/TTextWindow/TTextWindow",
    "dojo/domReady!"
], function 
(
    parser,
    dom,
    TButton,
    TTextWindow
)
{
    parser.parse().then
    (
        function ()
        {
            gTxtWnd = new TTextWindow 
            (
                {
                    host:           window,
                    onClose:        function () {}
                }
            );
            gTxtWnd.startup ();
        }
    );
});
        </script>
    </head>
    <body class="claro">
        <h1>Demo: TTextWindow</h1>
        <button type="button" data-dojo-type="dijit/form/Button" data-dojo-id="btnStoreCompressed">See my text
            <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                showText ();
            </script>
        </button>
    </body>
